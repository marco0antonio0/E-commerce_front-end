<!DOCTYPE html>
<html>

<head>
  <meta name="flutter-web-routing" content="true">
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dirrocha_ecommerce">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Dirrocha Ecommerce</title>
  <link rel="manifest" href="manifest.json">

  <!-- Preload do arquivo main.dart.js para melhorar o tempo de carregamento -->
  <link rel="preload" href="main.dart.js" as="script">

  <!-- Preload da imagem da splash screen -->
  <link rel="preload" href="splash/img/light-1x.png" as="image">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <style id="splash-screen-style">
    html,
    body {
      height: 100%;
      margin: 0;
      background-color: #FFFFFF;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>

<body>
  <picture id="splash">
    <!-- <img class="center" src="splash/img/light-1x.png" alt="Splash Screen"> -->
  </picture>

  <!-- Script para carregar o Flutter -->
  <script src="flutter_bootstrap.js" defer></script>

  <!-- Script para remover a splash screen após o carregamento da aplicação -->
  <script>
    window.addEventListener('load', function () {
      removeSplashFromWeb();
    });
  </script>
</body>

</html>
