<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- SEO -->
  <title>Dirrocha Ecommerce - Suas compras online</title>
  <meta name="description"
    content="Dirrocha Ecommerce - Encontre os melhores produtos com os melhores preços. Oferecemos uma experiência de compra online rápida, segura e conveniente.">
  <meta name="keywords" content="ecommerce, compras online, produtos, descontos, ofertas, dirrocha">
  <meta name="author" content="Dirrocha Ecommerce">
  <link rel="canonical" href="https://e-commerce.dirrocha.com/">

  <!-- Open Graph para redes sociais -->
  <meta property="og:title" content="Dirrocha Ecommerce - Suas compras online">
  <meta property="og:description" content="Encontre os melhores produtos com os melhores preços.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://e-commerce.dirrocha.com/">
  <meta property="og:image" content="images/wall.png">
  <meta property="og:site_name" content="Dirrocha Ecommerce">
  <meta property="og:locale" content="pt_BR">

  <!-- Twitter Card para compartilhamento no Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Dirrocha Ecommerce - Suas compras online">
  <meta name="twitter:description" content="Encontre os melhores produtos com os melhores preços.">
  <meta name="twitter:image" content="images/wall.png">
  <meta name="twitter:site" content="@dirrocha">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Manifesto para PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Cor da Status Bar e Navigation Bar no Chrome para Android -->
  <meta name="theme-color" content="#EFEAD4">
  <meta name="msapplication-navbutton-color" content="#EFEAD4">
  <meta name="msapplication-TileColor" content="#EFEAD4">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dirrocha Ecommerce">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Estilos e Scripts -->
  <style id="splash-screen-style">
    html {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #FFFFFF;
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <meta name="flutter-web-routing" content="true">
  <base href="/">
</head>

<body>
  <picture id="splash">
    <source
      srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
      media="(prefers-color-scheme: light)">
    <source
      srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
      media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="Dirrocha Ecommerce">
  </picture>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
